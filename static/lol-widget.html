<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Matches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #e5e5e5;
            padding: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .match {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .match:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .status-icon {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .team.team-right {
            justify-content: flex-end;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .team-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .score.live {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .match-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            min-width: 80px;
        }

        .match-time {
            font-size: 12px;
            color: #9ca3af;
            white-space: nowrap;
        }

        .tournament {
            font-size: 10px;
            color: #6b7280;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }

        .last-update {
            text-align: center;
            font-size: 11px;
            color: #6b7280;
            margin-top: 16px;
        }

        .refresh-controls {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .refresh-status {
            font-size: 12px;
            color: #9ca3af;
        }

        .refresh-status.success {
            color: #10b981;
        }

        .refresh-status.error {
            color: #ef4444;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="matches-container">
            <div class="loading">‚è≥ Chargement des matchs...</div>
        </div>
        <div id="last-update" class="last-update"></div>
    </div>
    <div class="refresh-controls">
        <button id="refresh-btn" class="refresh-button">
            üîÑ Rafra√Æchir la liste des matchs
        </button>
        <span id="refresh-status" class="refresh-status"></span>
    </div>

  <script>
    const API_URL = '/lol/matches';  // ‚úÖ URL relative
    const REFRESH_INTERVAL = 60000; // 1 minute

    async function refreshMatchList() {
        const btn = document.getElementById('refresh-btn');
        const status = document.getElementById('refresh-status');
        
        try {
            // D√©sactiver le bouton pendant la requ√™te
            btn.disabled = true;
            btn.textContent = '‚è≥ Rafra√Æchissement...';
            status.textContent = '';
            status.className = 'refresh-status';
            
            // Appeler l'endpoint de refresh
            const response = await fetch(`${API_URL}/refresh`, {  // ‚úÖ Utiliser API_URL
                method: 'POST'
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            // Afficher le succ√®s
            status.textContent = `‚úÖ ${data.matches_count} matchs charg√©s`;
            status.className = 'refresh-status success';
            
            // Recharger les matchs imm√©diatement
            await fetchMatches();
            
            // R√©activer le bouton apr√®s 2 secondes
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'üîÑ Rafra√Æchir la liste des matchs';
                setTimeout(() => {
                    status.textContent = '';
                }, 3000);
            }, 2000);
            
        } catch (error) {
            console.error('Erreur refresh:', error);
            status.textContent = '‚ùå Erreur de rafra√Æchissement';
            status.className = 'refresh-status error';
            
            btn.disabled = false;
            btn.textContent = 'üîÑ Rafra√Æchir la liste des matchs';
        }
    }

    const statusIcons = {
        'not_started': '‚è∞',
        'running': 'üî¥',
        'finished': '‚úÖ',
        'canceled': '‚ùå',
        'postponed': '‚è∏Ô∏è'
    };

    function formatLastUpdate(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        return `Derni√®re m√†j: ${date.toLocaleString('fr-FR')}`;
    }

    function renderMatches(data) {
        const container = document.getElementById('matches-container');
        const lastUpdateEl = document.getElementById('last-update');
        
        if (!data.matches || data.matches.length === 0) {
            container.innerHTML = '<div class="loading">Aucun match √† afficher</div>';
            return;
        }

        const matchesHtml = data.matches.map(match => {
            const teams = match.teams || [];
            const team1 = teams[0] || {};
            const team2 = teams[1] || {};
            const icon = statusIcons[match.status] || 'üìÖ';
            const isLive = match.status === 'running';
            
            // Format du score
            let scoreHtml;
            if (team1.score !== null && team2.score !== null) {
                scoreHtml = `<div class="score ${isLive ? 'live' : ''}">${team1.score} - ${team2.score}</div>`;
            } else {
                scoreHtml = '<div class="score">vs</div>';
            }

            // Tournament (premi√®re partie seulement)
            const tournament = match.tournament ? match.tournament.split(' - ')[0] : '';

            return `
                <div class="match">
                    <div class="status-icon">${icon}</div>
                    
                    <div class="team">
                        ${team1.logo ? `<img src="${team1.logo}" alt="${team1.name}" class="team-logo">` : ''}
                        <span class="team-name">${team1.name || '?'}</span>
                    </div>

                    ${scoreHtml}

                    <div class="team team-right">
                        <span class="team-name">${team2.name || '?'}</span>
                        ${team2.logo ? `<img src="${team2.logo}" alt="${team2.name}" class="team-logo">` : ''}
                    </div>

                    <div class="match-info">
                        <span class="match-time">${match.begin_at_local_human || ''}</span>
                        <span class="tournament" title="${match.tournament || ''}">${tournament}</span>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = matchesHtml;
        lastUpdateEl.textContent = formatLastUpdate(data.last_refresh);
    }

    async function fetchMatches() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const data = await response.json();
            renderMatches(data);
        } catch (error) {
            console.error('Erreur:', error);
            document.getElementById('matches-container').innerHTML = 
                `<div class="error">‚ùå Erreur de chargement<br><small>${error.message}</small></div>`;
        }
    }

    // Chargement initial
    fetchMatches();

    // Refresh automatique
    setInterval(fetchMatches, REFRESH_INTERVAL);

    // Event listener pour le bouton
    document.getElementById('refresh-btn').addEventListener('click', refreshMatchList);
</script>
</body>
</html>
